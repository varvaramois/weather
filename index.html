<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div class="circle c1"></div>
  <div class="circle с2"></div>
  <div class="circle c3"></div>
  <div class="circle c4"></div>
  <div class="circle c5"></div>
  <div class="container">
    <section class="hero">
      <p class="title">Дізнайся яка зараз погода в будь-якому місті світу в один клік!</p>
      <div class="input-group">
        <input type="text" class="input" placeholder="Впишіть місто" />
        <button class="btn">Шукати</button>
      </div>
    </section>
    <section class="content hidden">
      <h1 class="city"></h1>
      <h2 class="tempa"></h2>
      <h3 class="weather"></h3>
      <p class="wind-speed"></p>
    </section>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
